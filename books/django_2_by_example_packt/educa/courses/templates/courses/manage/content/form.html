{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>
        {% if object %}
            Editing content <i>{{ object.title }}</i>
        {% else %}
            Creating new content
        {% endif %}
    </h1>
    <fieldset>
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
    </fieldset>
{% endblock %}
