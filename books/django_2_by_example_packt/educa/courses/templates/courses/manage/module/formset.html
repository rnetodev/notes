{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Editing {{ course.title }} modules</h1>
    <form action="." method="POST">
        {% csrf_token %}
        {{ formset|crispy }}
        {{ formset.management_form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
