{% extends "common/base.html" %}

{% load bootstrap4 %}

{% block content %}
<div class="card">
  <div class="card-header">
    Courses
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
        {% for course in object_list %}
        <li class="list-group-item">
            <div class="row">
                <div class="col">{{ course.title }}</div>
            </div>
        </li>
        {% empty %}
        <p>Please create a course.</p>
        {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
