{% extends "common/base.html" %}

{% load bootstrap4 %}

{% block content %}
<div class="card">
  <div class="card-header">
    Deleting {{ object }}
  </div>
  <div class="card-body">
    <form method="post">
    {% csrf_token %}
    <p>Do you really want to delete {{ object }}?</p>
    <br>
    {% buttons submit="Yes, i want to delete it" %}{% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
