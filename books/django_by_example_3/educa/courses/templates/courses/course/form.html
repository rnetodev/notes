{% extends "common/base.html" %}

{% load bootstrap4 %}

{% block content %}
<div class="card">
  <div class="card-header">
    {% if object %}
    Edit {{ object }}
    {% else %}
    Create new course
    {% endif %}
  </div>
  <div class="card-body">
    <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>
    {% buttons submit="Save" %}{% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
