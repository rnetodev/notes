{% extends "common/base.html" %}

{% load bootstrap4 %}

{% block content %}
<div class="card">
  <div class="card-header">
    Editing {{ course }} modules
  </div>
  <div class="card-body">
    <form method="post">
    {% csrf_token %}
    {% bootstrap_formset formset %}
    {{ formset.management_form }}
    <br>
    {% buttons submit="Save" %}{% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
