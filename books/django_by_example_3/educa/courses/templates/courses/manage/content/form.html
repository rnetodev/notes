{% extends "common/base.html" %}

{% load bootstrap4 %}

{% block content %}
<div class="card">
  <div class="card-header">
    {% if object %}
    Edit content {{ object }}
    {% else %}
    Create new content
    {% endif %}
  </div>
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>
    {% buttons submit="Save" %}{% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
