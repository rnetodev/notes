{% extends "base.html" %}
{% block title %}Edit your profile{% endblock %}
{% block content %}
    <h1>Edit your profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_edit_form.as_p }}
        {{ user_profile_form.as_p }}
        <input type="submit" value="Update profile">
    </form>
{% endblock %}
