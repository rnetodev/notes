{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
    <h1>Reset your password</h1>
    {% if validlink %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input type="submit" value="Change my password">
        </p>
    </form>
    {% else %}
    <h1>Your link is invalid. Please try again.</h1>
    {% endif %}
{% endblock %}
